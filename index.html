<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome game</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div id="screen-too-small">
            <p>Please use a screen with a resolution of at least 1200*800</p>
        </div>
        <div id="start-screen" class="screen">
            <h1>Awesome game</h1>
            <div class="game-description">
                <p>You know and love it: simple endless sidescroller game</p>
                <button id="start-game-button" class="btn" type="button">Start game</button>
            </div>

        </div>

        <div id="game-screen" class="screen">
            <h1>Game screen</h1>
            <div id="game-board"></div>
            <button id="end-game-button" class="btn" type="button">End game</button>
        </div>

        <div id="end-screen" class="screen">
            <h1>End screen</h1>
            <div class="game-stats">
                <p>Congratulations, you finished the game:)</p>
                <p>Enemies killed: <span class="enemies-killed"></span></p>
                <button id="restart-game-button" class="btn" type="button">Restart game</button>
            </div>

        </div>

        <aside>
            <div id="game-info">
                <h2>Info</h2>
                <p>Lives: <span id="lives"></span></p>
                <p>Enemies killed: <span class="enemies-killed"></span></p>
                <p>Use "w" to jump</p>
                <p>Use "space" to shoot</p>
            </div>
        </aside>

        <!-- TODO 
        <div class="additional-info">
            <h3>Technologies used:</h3>
            <div class="scroller">
                <ul class="tag-list scroller_inner">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Typescript</li>
                    <li>Jent</li>
                    <li>Spritesheets</li>
                </ul>
            </div>
        </div>
         -->
    </main>

    <script type="module" src="./dist/js/index.js"></script>
</body>

</html>
